<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="/styles/index.css" />
    <link rel="shortcut icon" href="img/logo-only.ico" />
    <script src="/js/register.js"></script>
    <script src="/js/amazon-cognito-identity.min.js"></script>
    <script src="/js/amazon-cognito-auth.min.js"></script>
    <script src="/js/config.js"></script>

</head>
<body>
    <div class="main-container">
        <div class="left">
            <img src="/img/logo-search-grid-1x.png" alt="logo">
        </div>
        <div class="right">
            <div class="tagline">
                <strong>BroCode</strong>
                <span>where bros meet code</span>
            </div>

            <div class="forms">
                <form class="form-register">
                    <div class="form-group1">
                        <input type="text" class="form-control" placeholder="Email" id="username">
                        <input type="password" class="form-control" placeholder="Password" id="password">
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password">
                    </div>
                    <div class="form-group2">
                        <button type="button"  id="register" class="form-button one" onclick="registerUser()">SUBMIT</button>
                        <button type="button" id="login-button" class="form-button two">LOGIN</button>
                    </div>
                </form>
            </div>
            
        </div>
        </div>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click' , ()=>{
            window.location.href = './index.html'
        })
    </script>
    

</body>
</html>
